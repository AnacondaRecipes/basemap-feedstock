{% set version = "1.0.8.dev0" %}
{% set commit = "ddf92f134f26aafd96228f43793586be1e52fd4d" %}

package:
  name: basemap
  version: {{ version }}

source:
  fn: {{ commit }}.tar.gz
  url: https://github.com/matplotlib/basemap/archive/{{ commit }}.tar.gz
  sha256: eed745099ba889e5e2c462316c8b58352e6edcc3df16a353b28a36e8ba6637e4
  patches:
    - basemap-1.0.8dev-datadir.patch

build:
  number: 2

requirements:
  build:
    - python
    - numpy x.x
    - geos 3.4.*
  run:
    - python
    - numpy x.x
    - geos 3.4.*
    - matplotlib
    - pyproj
    - pyshp

test:
  imports:
    - mpl_toolkits.basemap
  #commands:
    #- conda inspect linkages -p ${PREFIX} basemap  # [not win]

about:
  home: http://matplotlib.org/basemap
  license: MIT
  summary: 'Plot on map projections using matplotlib.'

extra:
  recipe-maintainers:
    - ocefpaf
